<html>
<head>
<title>FDE MQTT Client Configuration</title>
<link rel="stylesheet" type="text/css" href="../css/wui.css.css">
<script language="JavaScript" src="../js/wui.functions.js"></script>
<script language="JavaScript"><!--
function send(command){
	var doc=document.form;
	doc.action.value=command;
	if(command=="cancel"){
        doc.reset();
        return;
    } else {
        doc.submit();
	}
}
--></script>
</head>
<body leftmargin="10" marginwidth="10" topmargin="10" marginheight="10">
<h3>FDE MQTT Client Configuration</h3>

<form name="form" method="post" action="/cgi-bin/fde_mqtt.cgi?{#sid#}">
<table class="t1" cellspacing="0">
<tr><th colspan="3">FDE client service</th></tr>

<tr>
<td class="cl">Enable/Disable service :</td>
<td class="cm"><div style="float:left;padding-top:4px;"><input type="checkbox" class="checkbox" name="chk_service" value="on" {#chk_service#}></div><div class="status" style="background-image:url(../images/{#status#}.gif)" title="Running/Stopped"></div></td>
<td class="cr">this will start/stop client handler</td>
</tr>

<tr>
<td class="cl">Data send intervall [sec]:</td>
<td class="cm"><input type="text" class="text" name="interval" value="{#interval#}" maxlength="2" size="5"></td>
<td class="cr">Send data to server.</td>
</tr>

<tr>
<td class="cl">System serial number :</td>
<td class="cm"><a href="#" onclick="parent['menu'].menu('0');parent['menu'].frameladen('sys_identification.cgi?{#sid#}');">{#serial#}</a></td>
<td class="cr">Setup this on System > Identification menu</td>
</tr>

<tr>
<td class="cl">Portal address tcp:// :</td>
<td class="cm"><input type="text" class="text" name="serveraddr" value="{#serveraddr#}" maxlength="53" size="40"></td>
<td class="cr">Address of the mqtt server</td>
</tr>

<tr>
<td colspan="3">{#response#}<input type="hidden" name="action" value="cancel"></td>
</tr>
<tr>
<td colspan="3"><script language="JavaScript">wui.draw.buttons(1);</script></td>
</tr>
</table>
</body>
</html>
