<!DOCTYPE html>
<html>
<head>
<title>System configuration</title>
<link rel="stylesheet" type="text/css" href="../css/wui.css.css">
<script language="JavaScript" src="../js/wui.functions.js"></script>
<SCRIPT language="JavaScript"><!--
function send(command){
    var doc=document.form;
	doc.action.value=command;
	if(command=="cancel"){
        doc.reset();
    } else if(command=="download"){
		document.location.href=("sys_configuration.cgi?{#sid#}&action=download");
	} else if (command=="upload"){
        if(document.form1.filename.value==""){
            alert("Choose a file to upload");
        }else{
            alert("Pleas reboot the device for take over the configuration");
            document.form1.submit();
        }
    } else {
    	if(command=="restore")
            alert("Pleas reboot the device for take over the configuration");
        doc.submit();
    }
}
--></SCRIPT>
</head>
<body leftmargin="10" marginwidth="10" topmargin="10" marginheight="10">
<h3>System</h3>

<table class="t1" cellspacing="0">
<tr>

</tr>

<td class="cl">Configuration download :</td>
<td class="cm"><input type="button" class="br1" onclick="send('download')" value="Download"></td>
<td class="cr">Download system configuration</td>
</tr>

<td class="cm">
<form name="form1" method="post" action="/cgi-bin/sys_configuration.cgi?{#sid#}&action=upload" enctype="multipart/form-data">
<input type="file" class="fl1" name="filename" size="42">
<input type="button" class="br1" onclick="send('upload')" value="Upload">
</form>
</td>
<td class="cr">Upload system configuration</td>
</tr>
