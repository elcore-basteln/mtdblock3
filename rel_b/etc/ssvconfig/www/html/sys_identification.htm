<html>
<head>
<title>System Identification</title>
<link rel="stylesheet" type="text/css" href="../css/wui.css.css">
<script language="JavaScript" src="../js/wui.functions.js"></script>
<SCRIPT language="JavaScript">
function send(command){
	var doc=document.form;
	doc.action.value=command;
	if(command=="cancel"){doc.reset();return;}
	if(doc.hostname.value==""){
		alert("Error ! Please enter the hostname");
		return;
	}
	doc.submit();
}
</SCRIPT>
</head>
<body leftmargin="10" marginwidth="10" topmargin="10" marginheight="10">
<h3>System</h3>

<form name="form" method="post" action="/cgi-bin/sys_identification.cgi?{#sid#}">
<table class="t1" cellspacing="0">
<tr><th colspan="3">System identification</th></tr>
<tr>
<td class="cl">Host name :</td>
<td class="cm"><input type="text" class="text" name="hostname" value="{#hostname#}" maxlength="16" size="30"> </td>
<td class="cr" >Enter a device host name</td>
</tr>
<tr>
<td class="cl">Location :</td>
<td class="cm"><input type="text" class="text" name="location" value="{#location#}" maxlength="30" size="30"></td>
<td class="cr">Enter the location of device</td>
</tr>
<tr>
<td class="cl">Contact :</td>
<td class="cm"><input type="text" class="text" name="contact" value="{#contact#}" maxlength="30" size="30"></td>
<td class="cr">Enter contact information</td>
</tr>
<td class="cl">Serial number :</td>
<td class="cm"><input type="text" class="text" name="serial" value="{#serial#}" maxlength="30" size="30"></td>
<td class="cr">Serial number of device (SSV/ECC ID)</td>
</tr>
<tr>
<td colspan="3">{#response#}<input type="hidden" name="action" value="cancel"></td>
</tr>
<tr>
<td colspan="3"><script language="JavaScript">wui.draw.buttons(1);</script></td>
</tr>
</table>
</form>

</body>
</html>
